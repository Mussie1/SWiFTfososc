<!-- this template contains "subtemplates" which are to be used to render the question-body of the question in questionnaires. It is not intended for direct viewing, but they can be loaded with TemplateFinder. -->
<top:questionTemplates>
   <question:multipleChoiceQuestion>
     <b> <mcq:text /><Br/></b>
      <mcq:option/>
        <Br/>
   </question:multipleChoiceQuestion>

   <question:freeTextClosedQuestion>
     <b> <ftcq:text /><Br/></b>
     <i>Answer: <ftcq:answerTf /><Br/><Br/></i>
   </question:freeTextClosedQuestion>
   
   
</top:questionTemplates>
