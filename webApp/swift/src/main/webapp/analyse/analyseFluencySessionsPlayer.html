<lift:surround with="default" at="content">
    <lift:AnalyseFluencySession form="POST">
        <h1>Analyse Fluency Sessions of Player <top:player /></h1>
        Constituton: <top:constName /><br />
        Release: <top:release /><br />
        Session:
        <hr />
        <table id="SessionTable">
            <top:sessionTable>
                <top:row>
                    <tr>
                        <td><top:score />              </td>
                        <td><top:transTime />           </td>
                        <td><top:answerCor />   </td>
                        <td><top:detailsLink />   </td>
                    </tr>
                </top:row>
            </top:sessionTable>
        </table>

    </lift:AnalyseFluencySession>

</lift:surround>
